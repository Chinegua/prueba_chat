<html lang="en">  
<head>

  <title>My Aplicación con Sockets</title>
  <script src="socket.io.js"></script>
  <script src="main.js"></script>
  <plugin spec="https://github.com/apache/cordova-plugin-file.git#4.1.0" source="git" />
